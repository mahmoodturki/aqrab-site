<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض فيديوهات يوتيوب عشوائي</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        #video-container { width: 80%; max-width: 800px; }
        iframe { width: 100%; height: 450px; border: none; }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- سيتم إدراج الإطار هنا -->
    </div>

    <script>
        // قائمة بمعرفات الفيديوهات من الروابط المقدمة
        const videoIds = [
            'RD14ZNRCpYI',
            'Q8r0m5WFpvk',
            'pxkp9ehbBkA',
            'QK6rysYv1sM',
            'rYmA9pwKTRs',
            'NcG_PwAFQ3w',
            'uQDG65myVSo',
            'ZxdF8dQ2R6k',
            'j6B8bhXjCHQ',
            'ohLaoKcjY84',
            'NmmKzSOugwA',
            'LFwLfDAnFeY',
            '3qCGFxc2yEg',
            '_JXPY08yg8s',
            'qcAmkjvVcmI'
        ];

        // اختيار فيديو عشوائي
        const randomIndex = Math.floor(Math.random() * videoIds.length);
        const selectedVideoId = videoIds[randomIndex];

        // إنشاء عنصر iframe لتضمين الفيديو مع التشغيل التلقائي
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${selectedVideoId}?autoplay=1&mute=1`; // mute=1 للسماح بالتشغيل التلقائي في معظم المتصفحات
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;

        // إضافة الإطار إلى الحاوية
        document.getElementById('video-container').appendChild(iframe);

        // ملاحظة: المشاهدات ستحتسب بشكل طبيعي على يوتيوب إذا تم مشاهدة الفيديو لفترة كافية، حسب سياسات يوتيوب.
    </script>
</body>
</html>
