<!-- قسم مشغل الفيديو المضمن -->
<div id="video-player-container" style="display: none;">
    <div class="video-player-header">
        <button id="close-video-btn" class="btn btn-outline">← العودة للقائمة</button>
        <h3 id="current-video-title">جاري التشغيل...</h3>
    </div>
    <div id="embedded-video-player" class="video-embed">
        <!-- سيتم تحميل الفيديو هنا -->
    </div>
    <div class="video-controls">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="video-progress"></div>
            </div>
            <div class="timer-display" id="video-timer">--:--</div>
        </div>
        <button id="skip-video-btn" class="btn btn-danger">تخطي الفيديو</button>
    </div>
</div>

<!-- وضع التشغيل التلقائي -->
<div class="auto-play-mode">
    <label>
        <input type="checkbox" id="auto-play-toggle"> التشغيل التلقائي المتواصل
    </label>
    <div id="auto-play-status" style="display: none;">
        <p>جاري التشغيل التلقائي... <span id="videos-remaining">0</span> فيديو متبقي</p>
        <button id="stop-auto-play" class="btn btn-danger">إيقاف التشغيل التلقائي</button>
    </div>
</div>
