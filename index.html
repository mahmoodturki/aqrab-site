<!DOCTYPE html>
<html>
<body>
    <!-- العنصر الذي سيتم استبداله بمشغل الفيديو -->
    <div id="player"></div>

    <script>
        // تحميل YouTube IFrame API بشكل غير متزامن
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'NmmKzSOugwA', // معرّف الفيديو من الرابط
                playerVars: {
                    'autoplay': 1, // تشغيل تلقائي
                    'mute': 1, // صامت (مطلوب للتشغيل التلقائي)
                    'playsinline': 1 // للعب ضمن الصفحة دون ملء الشاشة
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // يمكنك إضافة إجراءات إضافية هنا عند تحميل الفيديو
            console.log('الفيديو جاهز للتشغيل');
        }
    </script>
</body>
</html>
